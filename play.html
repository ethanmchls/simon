<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
          <menu class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn btn-outline-secondary bg-secondary text-body" href="#">Simon<sup>&reg;</sup></a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary active" href="play.html">Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary" href="scores.html">Scores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-outline-primary" href="about.html">About</a>
            </li>
          </menu>
        </div>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>
      <div class="game">
        <div class="button-container">
          <button id="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
          <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
          <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
          <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
          <div class="controls center">
            <div class="game-name">Simon<sup>&reg;</sup></div>
            <div id="score" class="score center">0</div>
            <button class="btn btn-primary" onclick="game.reset()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Author:</span>
        <a class="link-secondary" href="https://github.com/ethanmchls/simon">ethanmchls</a>
      </div>
    </footer>

    <script src="play.js"></script>
  </body>
</html>
